apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - image: emotionalprogrammer/udagram-api-user:latest
        name: udagram-api-user
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      restartPolicy: Always