apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    app: backend-feed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - image: emotionalprogrammer/udagram-api-feed:latest
        name: backend-feed
        envFrom:
          - configMapRef:
              name: env-config
        env:
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: POSTGRES_USERNAME
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: env-secret
                key: POSTGRES_PASSWORD
        volumeMounts:
          - name: aws-secret
            mountPath: "/root/.aws"
            readOnly: true
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      restartPolicy: Always
      volumes:
        - name: aws-secret
          secret:
            secretName: aws-secret